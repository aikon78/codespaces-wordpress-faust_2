version: "3.8"

services:
  app:
    image: ://mcr.microsoft.com
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WORDPRESS_URL=${NEXT_PUBLIC_WORDPRESS_URL:-http://localhost:8080}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - CODESPACE_NAME
      - GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN
    depends_on:
      wordpress:
        condition: service_healthy
    networks:
      - devcontainer

  wordpress:
    image: wordpress:latest
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ENVIRONMENT_TYPE', 'local');
        define('FAUSTWP_SECRET_KEY', 'your-secret-key-here');
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress-config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # L'immagine ufficiale non sempre ha curl; usiamo PHP per verificare la connessione locale
      test: ["CMD", "php", "-r", "echo file_get_contents('http://localhost/wp-login.php') ? 0 : 1;"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - devcontainer

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    # Necessario per compatibilità con client PHP vecchi; mysql_native_password è deprecato da MySQL 8.4+
    command: "--default-authentication-plugin=mysql_native_password"
    healthcheck:
      # Verifichiamo che il database sia pronto a ricevere connessioni
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - devcontainer

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devcontainer

networks:
  devcontainer:
    driver: bridge

volumes:
  wordpress_data:
  db_data:
