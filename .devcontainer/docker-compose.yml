
services:
  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:20
    volumes:
      - ..:/workspaces/codespaces-wordpress-faust_2:cached
    command: sleep infinity
    environment:
      - NEXT_PUBLIC_WORDPRESS_URL=${NEXT_PUBLIC_WORDPRESS_URL:-http://wordpress}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      - CODESPACE_NAME=${CODESPACE_NAME}
      - GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN=${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN}
    depends_on:
      - wordpress
    networks:
      - devcontainer

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.wordpress
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      CODESPACE_NAME: ${CODESPACE_NAME}
      GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN: ${GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_ENVIRONMENT_TYPE', 'local');
        define('FAUSTWP_SECRET_KEY', 'your-secret-key-here');
        define('FS_METHOD', 'direct');
        define('WP_AUTO_UPDATE_CORE', false);
        define('WP_MEMORY_LIMIT', '512M');
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress-config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - devcontainer

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    command: "--default-authentication-plugin=mysql_native_password"
    networks:
      - devcontainer

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
      PMA_ARBITRARY: 1
    depends_on:
      - db
    ports:
      - "8081:80"
    networks:
      - devcontainer

networks:
  devcontainer:
    driver: bridge

volumes:
  wordpress_data:
  db_data:
